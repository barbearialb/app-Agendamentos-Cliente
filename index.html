<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamentos Barbearia Lucas Borges</title>
    <link rel="manifest" href="manifest.json">
    <script>
        // Esta função garante que o redirecionamento ocorra assim que a página é carregada
        window.onload = function() {
            window.location.replace("https://agendamentoonlinebarbearialb.streamlit.app/");
        };
        
        // Código para registrar o Service Worker (necessário para o PWA)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js');
            });
        }
    </script>
</head>
<body>
    </body>
</html>
