<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamentos Barbearia Lucas Borges</title>

    <!-- Manifest do PWA (mantém os ícones maskable definidos nele) -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">

    <!-- Apenas um favicon simples para navegadores que não usam manifest -->
    <link rel="icon" href="icon_any_192.png" type="image/png">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #0e1117;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>

    <script>
        // Registrar o Service Worker para habilitar o PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log("✅ Service Worker registrado:", reg.scope))
                    .catch(err => console.warn("⚠️ Falha ao registrar SW:", err));
            });
        }
    </script>
</head>
<body>
    <!-- O Streamlit abre no iframe, mantendo o manifest e o SW do seu domínio -->
    <iframe src="https://agendamentoonlinebarbearialb.streamlit.app/"></iframe>
</body>
</html>
